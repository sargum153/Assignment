<!-- Creat a web page with 5 a tags similar to a navigation bar each look should change to a different color when it is hovered over -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Hover</title>
    <style>
       .blue:hover{
        color: blue;
       }
       .red:hover{
        color: red;
       }
       .pink:hover{
        color: pink;
       }
       .brown:hover{
        color: brown;
       }
       .green:hover{
        color: green;
       }
    </style>
</head>
<body>

    <p >To know know more about HTML entities <a class="red" href="https://www.w3schools.com/html/html_entities.asp">click</a> </p>
    <p >To know know more about HTML entities <a class="pink"href="https://www.w3schools.com/html/html_entities.asp">click</a> </p>
    <p >To know know more about HTML entities <a class="brown" href="https://www.w3schools.com/html/html_entities.asp">click</a> </p>
    <p >To know know more about HTML entities <a class="green" href="https://www.w3schools.com/html/html_entities.asp">click</a> </p>
    
</body>
</html>
