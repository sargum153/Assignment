<!-- Create a <audio> tag that has controls to pause, pla*, and adjust the volumeK -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio attribute</title>
    </head>
    <body>
        <h2>Hanuman Chalisha</h2>
        <audio src="../Audio/Shree_Hanuman_Chalisa.mp3" controls></audio>
        <h2>Hanuman Ashtak</h2>
        <audio src="../Audio/Sankatmochan_Hanuman_Ashtak.mp3" controlslist="nodownload" controls></audio>

    </body>
    </html>
