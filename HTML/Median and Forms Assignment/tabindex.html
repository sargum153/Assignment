<!DOCTYPE html>
<html>
<head>
  <title>Tabindex Example</title>
</head>
<body>
  <h1>Tabindex Example</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" tabindex="1">

  <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" tabindex="3">

  <br><br>

  <label for="message">Message:</label>
  <textarea id="message" tabindex="2"></textarea>

  <br><br>

  <button tabindex="4">Submit</button>

  <br><br>

  <a href="#" tabindex="5">Skip to Footer</a>

  <footer tabindex="6">
    <p>Contact: info@example.com</p>
  </footer>
</body>
</html>
