<!-- Create an ordered list of the most common text formatting tags in HTML. Within each list item, use an 
unordered list to list the specific use cases and best practices for that tag. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Order list creat List Item Under List item creat Unordered List</title>
</head>
<body>
    <h1>Order List and Unorder List</h1>
    <ol>
        <li>Milk</li>
        <ul>
            <li>Curd</li>
            <li>Cheese</li>
            <li>Butter</li>
        </ul>
        <li>Coffee</li>
        <ul>
            <li>Cold coffee</li>
            <li>Black Coffee</li>
            <li>Hot Coffee</li>
        </ul>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Milk Tea</li>
            <li>Masala Tea</li>
        </ul>
    </ol>
</body>
</html>
